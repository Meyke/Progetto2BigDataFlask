<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>THE S.H.I.E.L.D.</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <div class="row google-logo text-center">
                <img src="static/images/shield1.png" alt="logo" height="120" width="520">
            </div>
            <div class="row google-form text-center">
                <form action = "http://localhost:5000/search" method = "post">
                    <p>Search news:</p>
                    <p><input type = "text" name = "ricerca" class="form-control google-search" /></p>
                    <input type = "submit" value = "Search" class="btn btn-default"/>

                        <label>
                            <input type="checkbox" name="fairness1"> <span class="label-text">Fairness 1</span>
                            <input type="checkbox" name="fairness2"> <span class="label-text">Fairness 2</span>
                        </label>

                </form>
            </div>

        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
